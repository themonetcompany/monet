name: PR Release Build & Test

on:
  pull_request:
    branches:
      - "**"

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Restore dependencies
        run: dotnet restore Moment.sln

      - name: Build
        run: dotnet build Moment.sln -c Release --no-restore

      - name: Test
        run: dotnet test Moment.sln -c Release --no-build
