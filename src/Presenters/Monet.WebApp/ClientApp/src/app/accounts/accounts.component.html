<div class="p-5">
  <div class="flex items-center justify-between">
    <div>
      <p class="text-xs text-stone-400">Comptes</p>
      <h1 class="mt-1 text-xl font-semibold text-stone-950">Vos comptes li√©s</h1>
      <p class="mt-2 text-sm text-stone-500">G√©rez vos comptes bancaires et leurs intitul√©s.</p>
    </div>
    <button
      type="button"
      class="rounded-full bg-stone-950 px-4 py-2 text-xs font-semibold uppercase tracking-wider text-white"
      (click)="openModal()"
    >
      Ajouter un compte
    </button>
  </div>

  <div class="mt-6 space-y-3">
    @for (account of accounts(); track account.id) {
      <div class="flex items-center gap-3 rounded-xl border border-stone-200 bg-white p-4">
        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-stone-100 text-sm font-semibold text-stone-600">
          üè¶
        </div>
        <div>
          <p class="text-sm font-semibold text-stone-950">{{ account.name }}</p>
          <p class="mt-1 text-xs text-stone-500">{{ account.number }}</p>
        </div>
      </div>
    }
  </div>

  @if (isModalOpen()) {
    <div class="fixed inset-0 z-40 flex items-center justify-center bg-stone-950/40 p-4">
      <div class="w-full max-w-md rounded-2xl bg-white p-6 shadow-lg">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-stone-950">Ajouter un compte</h2>
          <button
            type="button"
            class="rounded-full bg-stone-100 px-2 py-1 text-xs font-semibold text-stone-600"
            (click)="closeModal()"
          >
            Fermer
          </button>
        </div>

        <div class="mt-4 space-y-4">
          <label class="block text-xs font-semibold uppercase tracking-wider text-stone-400">
            Nom du compte
            <input
              type="text"
              class="mt-2 w-full rounded-xl border border-stone-200 px-3 py-2 text-sm text-stone-900 focus:border-stone-400 focus:outline-none"
              [value]="accountName()"
              (input)="updateAccountName($any($event.target).value)"
              placeholder="Ex: Compte courant"
            />
          </label>
          <label class="block text-xs font-semibold uppercase tracking-wider text-stone-400">
            Num√©ro de compte
            <input
              type="text"
              class="mt-2 w-full rounded-xl border border-stone-200 px-3 py-2 text-sm text-stone-900 focus:border-stone-400 focus:outline-none"
              [value]="accountNumber()"
              (input)="updateAccountNumber($any($event.target).value)"
              placeholder="FR76 3000 6000 0112 3456 7890 189"
            />
          </label>
        </div>

        @if (formError()) {
          <p class="mt-3 text-xs text-rose-600">{{ formError() }}</p>
        }

        <div class="mt-6 flex items-center justify-end gap-2">
          <button
            type="button"
            class="rounded-full bg-stone-100 px-4 py-2 text-xs font-semibold uppercase tracking-wider text-stone-600"
            (click)="closeModal()"
          >
            Annuler
          </button>
          <button
            type="button"
            class="rounded-full bg-stone-950 px-4 py-2 text-xs font-semibold uppercase tracking-wider text-white"
            (click)="submit()"
          >
            Valider
          </button>
        </div>
      </div>
    </div>
  }
</div>
