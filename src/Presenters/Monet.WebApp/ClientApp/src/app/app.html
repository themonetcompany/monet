<main class="min-h-screen bg-stone-100 text-stone-900">
  <div class="mx-auto flex min-h-screen w-full max-w-5xl flex-col">
    <nav class="flex items-center justify-between border-b border-stone-200 px-6 py-4">
      <span class="text-lg font-semibold tracking-tight">Monet</span>
      <button
        type="button"
        class="rounded-md border border-stone-300 bg-white px-3 py-1.5 text-xs font-medium uppercase tracking-wide text-stone-700 transition hover:bg-stone-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-stone-500"
        (click)="refresh()"
      >
        Refresh version
      </button>
    </nav>

    <div class="flex-1">
      <router-outlet />
    </div>

    <footer class="px-6 py-4 text-xs uppercase tracking-[0.2em] text-stone-400">
      @if (versionLoading$ | async) {
        Loading versionâ€¦
      } @else {
        @if (versionError$ | async; as versionError) {
          {{ versionError }}
        } @else {
          @if (version$ | async; as version) {
            Version {{ version }}
          } @else {
            Version unavailable
          }
        }
      }
    </footer>
  </div>
</main>
